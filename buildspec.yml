version: 0.2

env:
  variables:
    API_BASE: $API_BASE 
    REGION: us-east-1
  secrets-manager:
    ACCESS_KEY: "AccessKey:AccessKey"
phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - printenv > .env
      - $(aws ecr get-login --region $REGION --no-include-email)
  build:
    commands:
      - IMAGE_TAG='echo $CODEBUILD_INITIATOR | cut -d '/' -f2'
      - ENV_NAME='echo $IMAGE_TAG | cut -d '-' -f2'
      - docker build -t $REPOSITORY_URI . --build-arg arg=$ENV_NAME
      - docker tag $REPOSITORY_URI $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - docker push $REPOSITORY_URI:$IMAGE_TAG